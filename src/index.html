<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="http://localhost:5500/api" method="post">
      <fieldset name="field">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            minlength="3"
            maxlength="20"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            minlength="3"
            maxlength="20"
          >
        </label>
        <label class="form-field">
          How old are you?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date">
        </label>
        <label class="form-field">
          I accept the tern of the agreemet
          <input type="checkbox" required>
        </label>
      </fieldset>

      <fieldset name="field">
        <legend>Registration:</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input type="password">
        </label>
      </fieldset>

      <fieldset name="field">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="LoveCats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="LoveCats"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="form-field">
          What time do you going to bed?
          <input type="time">
        </label>

        <label class="form-field">
          What is your favorite brands of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            id="rate"
            min="0"
            max="12"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset name="field">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            name="feedback"
            cols="15"
            rows="0"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <input
        type="submit"
        class="form-field"
        value="Submit"
      >
    </form>
  </body>
</html>
